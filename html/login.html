<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <link rel="stylesheet" href="noteboard.css" />
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>

    <div id="auth-section">
      <h2>Registrera</h2>
      <input type="text" id="register-username" placeholder="Användarnamn" />
      <input type="password" id="register-password" placeholder="Lösenord" />
      <button onclick="register()">Skapa konto</button>

      <h2>Logga in</h2>
      <input type="text" id="login-username" placeholder="Användarnamn" />
      <input type="password" id="login-password" placeholder="Lösenord" />
      <button onclick="login()">Logga in</button>
    </div>

  <script src="script.js"></script>
</body>
</html>
