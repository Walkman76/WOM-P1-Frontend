<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>

    <div>
      <button id="logoutBtn" type="button">Logga ut</button>
    </div>

    <div id="notes-section">
      <h2>Dina Notes</h2>

      <label for="board-select">Board:</label>
      <select id="board-select"></select>

      <input id="new-note" type="text" placeholder="Ny note..." />

     
      <button id="createNoteBtn" type="button" onclick="createNote()">Skapa note</button>

      <ul id="notes-list"></ul>
    </div>
  </div>

 
  <script src="../script.js"></script>
</body>
</html>
