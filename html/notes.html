<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <link rel="stylesheet" href="noteboard.css" />
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>
    <div>
        <button onclick="logout()">Logga ut</button>
    </div>

    <div id="notes-section">
      <h2>Dina Notes</h2>
      <input type="text" id="new-note" placeholder="Ny note..." />
      <button onclick="createNote()">Skapa note</button>
      <ul id="notes-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
